<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Kyle Bansavage</title>

    <!-- TODO: Add new favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
      @font-face {
        font-family: 'Founders grotesk web';
        src: url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bd41a7cb2a746c0821_founders-grotesk-web-regular.woff2') format('woff2'), url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bfe32d786390350fc6_founders-grotesk-web-regular.eot') format('embedded-opentype'), url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bda3ffd637071b2706_founders-grotesk-web-regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Founders grotesk web';
        src: url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bdc55298b00a485908_founders-grotesk-web-light.woff2') format('woff2'), url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bd8b78542cd97ed8b5_founders-grotesk-web-light.eot') format('embedded-opentype'), url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bd3043e18a2ad51b52_founders-grotesk-web-light.woff') format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }

      body {
        margin: 0;
        padding: 0;
        max-width: 100vw;
        min-height: 100%;
      }

      body * {
        font-family: "Michroma", sans-serif;
      }

      video {
        object-fit: cover;
        z-index: -100;
        background-position: 50%;
        background-size: cover;
        width: 100%;
        height: 100%;
        margin: auto;
        position: absolute;
      }

      .hero-section {
        width: 100vw;
        height: 100%;
        position: fixed;
      }

      .flex-header {
        z-index: 1;
        width: 100%;
        color: white;
        align-items: flex-end;
        position: fixed;
        margin: 0 !important;
        bottom: 0;

        @media (min-width: 990px) {
          display: flex;
          justify-content: space-between;
        }
      }

      .flex-header__left {
        font-weight: bold;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;

        h1 {
          font-size: 5rem;
          letter-spacing: -3px;
          margin: 0;
          @media (min-width: 990px) {
            padding-left: 2rem;
          }
        }

        @media (max-width: 989px) {
          h1 {
            font-size: 3rem;
          }
        }
      }

      .flex-header__right {
        padding-right: 2rem;
        font-size: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        text-transform: uppercase;

        @media (max-width: 789px) {
          font-size: 1rem;
          padding-right: 1rem;
        }
      }


      .info-section {
        background: black;
        color: #FFF;
        min-height: 100dvh;
        padding: 100px 50px 50px 50px;
      }

      .info-section__inner {
        width: 50%;
        margin: 0 auto;

        @media (max-width: 789px) {
          width: auto;
        }

        h2:not(:first-of-type) {
          margin-top: 2em;
        }

        p {
          font-size: 18px;
        }
      }

      .info__heading {
        color: #FFF;
        font-size: 1.5rem;
        margin-bottom: 0;
        text-transform: uppercase;
      }

      .info__link_p {
        margin-top: 2em;
      }

      .info__link {
        color: #FFF !important;
        text-decoration: underline !important;
      }

      /* Hamburger and Drawer Styles */
      .hamburger {
        position: fixed;
        top: 2rem;
        right: 2rem;
        z-index: 1001;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.2s;
      }
      .hamburger__icon, .hamburger__icon--close {
        width: 35px;
        height: 35px;
        display: block;
      }
      .hamburger__icon span {
        display: block;
        height: 2px;
        width: 100%;
        background: #fff;
        margin: 5px 0;
        border-radius: 2px;
        transition: all 0.25s cubic-bezier(.4,0,.2,1);
      }
      .hamburger.open .hamburger__icon span:nth-child(1) {
        transform: translateY(7px) rotate(45deg);
      }
      .hamburger.open .hamburger__icon span:nth-child(2) {
        opacity: 0;
      }
      .hamburger.open .hamburger__icon span:nth-child(3) {
        transform: translateY(-7px) rotate(-45deg);
      }
      /* Drawer styles */
      .drawer {
        position: fixed;
        top: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.97);
        z-index: 1000;
        transform: translateX(100%);
        transition: transform 0.45s cubic-bezier(.4,0,.2,1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .drawer.open {
        transform: translateX(0);
      }
      .drawer__links {
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
        align-items: center;
      }
      .drawer__link {
        color: #fff;
        font-size: 2.5rem;
        text-decoration: none;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: color 0.2s;
      }
      .drawer__link:hover {
        color: #aaa;
      }
      @media (max-width: 789px) {
        .drawer__link {
          font-size: 1.5rem;
        }
        .hamburger {
          top: 1rem;
          right: 1rem;
          width: 32px;
          height: 32px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburgerBtn" aria-label="Open menu" tabindex="0">
      <div class="hamburger__icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- Drawer -->
    <nav class="drawer" id="drawerMenu" aria-hidden="true">
      <div class="drawer__links">
        <a href="#work" class="drawer__link">WORK</a>
        <a href="#about" class="drawer__link">ABOUT</a>
        <a href="#services" class="drawer__link">SERVICES</a>
      </div>
    </nav>
    <script>
      const hamburger = document.getElementById('hamburgerBtn');
      const drawer = document.getElementById('drawerMenu');
      let isOpen = false;
      function toggleDrawer() {
        isOpen = !isOpen;
        drawer.classList.toggle('open', isOpen);
        hamburger.classList.toggle('open', isOpen);
        drawer.setAttribute('aria-hidden', !isOpen);
        hamburger.setAttribute('aria-label', isOpen ? 'Close menu' : 'Open menu');
      }
      hamburger.addEventListener('click', toggleDrawer);
      hamburger.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleDrawer();
        }
      });
      // Optional: close drawer when clicking a link
      document.querySelectorAll('.drawer__link').forEach(link => {
        link.addEventListener('click', () => {
          if (isOpen) toggleDrawer();
        });
      });
    </script>
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="flex-header">
        <div class="flex-header__left">
          <h1>Kyle <br>Bansavage</h1>
        </div>
        <div class="flex-header__right">
          <div>Luxury Brand Developer</div>
          <div>Based in NYC.</div>
        </div>
      </div>
      <video autoplay loop muted src="https://cdn.shopify.com/videos/c/o/v/1606e509730d459682e5d9ce32a3379e.webm" playsinline></video>
    </div>
  </body>
</html>
