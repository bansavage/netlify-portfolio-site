<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Kyle Bansavage</title>

    <!-- TODO: Add new favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
      @font-face {
        font-family: 'Founders grotesk web';
        src: url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bd41a7cb2a746c0821_founders-grotesk-web-regular.woff2') format('woff2'), url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bfe32d786390350fc6_founders-grotesk-web-regular.eot') format('embedded-opentype'), url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bda3ffd637071b2706_founders-grotesk-web-regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Founders grotesk web';
        src: url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bdc55298b00a485908_founders-grotesk-web-light.woff2') format('woff2'), url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bd8b78542cd97ed8b5_founders-grotesk-web-light.eot') format('embedded-opentype'), url('https://cdn.prod.website-files.com/60f97005bd6ca06d27ec77ad/60f974bd3043e18a2ad51b52_founders-grotesk-web-light.woff') format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }

      body {
        margin: 0;
        padding: 0;
        max-width: 100vw;
        min-height: 100%;
      }

      body * {
        font-family: "Michroma", sans-serif;
      }

      video {
        object-fit: cover;
        z-index: -100;
        background-position: 50%;
        background-size: cover;
        width: 100%;
        height: 100%;
        margin: auto;
        position: absolute;
      }

      .hero-section {
        width: 100vw;
        height: 100%;
        position: fixed;
      }

      .flex-header {
        z-index: 1;
        /* display: flex;
        justify-content: space-between; */
        width: 100%;
        color: white;
        align-items: flex-end;
        position: fixed;
        margin: 0 !important;
        bottom: 0;

        /* @media (max-width: 789px) {
          margin-bottom: 50px;
          bottom: calc(env(safe-area-inset-bottom) + 45px);
        } */
      }

      .flex-header__left {
        font-weight: bold;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;

        h1 {
          font-size: 6rem;
          letter-spacing: -3px;
          margin: 0;
        }

        @media (max-width: 789px) {
          h1 {
            font-size: 2.5rem;
          }
        }
      }

      .flex-header__right {
        padding-right: 2rem;
        font-size: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        text-transform: uppercase;

        @media (max-width: 789px) {
          font-size: 1rem;
          padding-right: 1rem;
        }
      }


      .info-section {
        background: black;
        color: #FFF;
        min-height: 100dvh;
        padding: 100px 50px 50px 50px;
      }

      .info-section__inner {
        width: 50%;
        margin: 0 auto;

        @media (max-width: 789px) {
          width: auto;
        }

        h2:not(:first-of-type) {
          margin-top: 2em;
        }

        p {
          font-size: 18px;
        }
      }

      .info__heading {
        color: #FFF;
        font-size: 1.5rem;
        margin-bottom: 0;
        text-transform: uppercase;
      }

      .info__link_p {
        margin-top: 2em;
      }

      .info__link {
        color: #FFF !important;
        text-decoration: underline !important;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="flex-header">
        <div class="flex-header__left">
          <h1>Kyle <br>Bansavage</h1>
        </div>
        <div class="flex-header__right">
          <div>Web Developer &</div>
          <div>Shopify Expert</div>
          <div>Based in NYC.</div>
        </div>
      </div>
        <video autoplay loop muted src="https://cdn.shopify.com/videos/c/o/v/1606e509730d459682e5d9ce32a3379e.webm" playsinline></video>
      <!-- https://cdn.shopify.com/videos/c/o/v/1606e509730d459682e5d9ce32a3379e.web -->

    </div>
  </body>
</html>
